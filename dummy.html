<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ariba Siddiqui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #00FFFF;
            --dark: #121212;
            --light: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s ease;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0524 0%, #1A0933 100%);
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.192);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(120deg, #fa4d4d, #9255d8);
            top: 20%;
            left: -50px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(120deg, #7ed5fd, #ff458c);
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(10deg);
            }
        }
        
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    
    <div class="container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Work in Progress</h1>
        <p>I'm currently crafting something special here! This page is under construction as I work to create the best possible experience.</p>
        <p>Please check back soon, or visit my portfolio to see my other completed projects.</p>
        
        <div>
            <a href="home.html" class="btn">Back to Portfolio</a>
            <a href="mailto:your@email.com" class="btn btn-outline">Contact Me</a>
        </div>
    </div>
</body>
</html>
